# Adresse IP du nœud contrôleur
controller-address = 127.0.0.1
# Identifiant du programme d'affichage
id = N1
# Numéro de port TCP d'écoute du nœud contrôleur
controller-port = 45321
# Valeur par défaut pour la transmission du ping.
display-timeout-value = 30
# Répertoire relatif ou absolu où se trouve les visuels pour les poissons.
images = ./resources/images
# Option pour afficher des messages de debuggage (doit être mise à false en production)
debug = false
# Répertoire relatif ou absolu où sont stockés les fichiers de log
logs = ./logs
# valeur d'attendre avant de transmettre un ls

# Valeur de longueur de la fenetre d'affichage
viewer_width = 1280
# Valeur de largeur de la fenetre d'affichage
viewer_height = 720